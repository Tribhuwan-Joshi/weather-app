<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCraft</title>
    <link rel="icon" id="web-icon" href="">
<script defer src="bundle.js?9f8afe9a045d3aeeb8c4"></script></head>

<body
    class="h-full flex flex-col justify-start  bg-gray-300 bg-no-repeat bg-bgImage bg-cover gap-32 p-6 py-7 font-mc font-thin ">
    <div class="header flex justify-between items-center">
        <div class="heading  text-3xl tracking-wider  items-center p-2 bg-gray-200/80">WeatherCraft</div>
        <div class="search-container flex flex-col  mr-44">
            <div class="search-container flex items-center gap-4">

                <input type="text" name="city" id="city" placeholder="City"
                    class="px-2 outline-none py-1 tracking-wide w-[300px]  bg-white/95">
                <span class="w-8 h-8 flex items-center"><img src="" alt="search"
                        class="search w-5 hover:cursor-pointer hover:w-7"></span>

            </div>
            <div
                class="response text-sm ml-2 font-semibold text-black underline tracking-wide bg-gray-100 p-1 w-max mt-1 underline-offset-1 text-center">
                City not found</div>
        </div>

        <div class="jukebox h-[50px] bg-musicOff  bg-no-repeat bg-cover w-[50px] hover:cursor-pointer "></div>

    </div>

    <audio loop class="hidden">
        <source src="./bgMusic.mp3" class="bgMusic" type="audio/mp3">
    </audio>
    <div class="data-container  flex justify-center gap-4 items-center">
        <div class="day2 bg-white w-72 h-72  "></div>
        <div class="day1 w-96 h-96 bg-white/90 flex flex-col justify-between">
            <div class="justify-between flex bg-red-200/80 py-2 px-1 items-center">
                <div class="city text-3xl">Sweden</div>
                <div class="time">1:30 AM</div>
                <div class="date">12 sep 2022</div>
            </div>
            <div class="main p-2 flex justify-between items-center flex-wrap">
                <img src="" alt="" class="w-[70px] h-[70px] weather-icon self-start">
                <div class="main-text text-4xl">Raining</div>
                <div class="temp text-3xl">25 °C</div>
            </div>
            <div class="extra-info flex flex-col items-center gap-6">
                <div class="humidity flex items-center  gap-2">
                    <img src="" alt="" class="w-[20px] humidity-icon">
                    <div class="text-lg  ">Humidity - </div>
                    <div class="text-lg humidity-amount">10 %</div>
                </div>

                <div class="windSpeed flex items-center gap-2">
                    <img src="" alt="" class="w-[20px] wind-icon">
                    <div class="text-lg ">Wind Speed - </div>
                    <div class="text-lg wind-amount">20 km/h</div>
                </div>
                <div class="minmax flex items-center gap-2">
                    <img src="" alt="" class="w-[20px] minmax-icon">
                    <div class="text-lg ">Min/Max - </div>
                    <div class="text-lg wind-amount">20 °C / 30 °C</div>
                </div>

                <div class="pop flex gap-2 items-center">
                    <img src="" alt="" class="rain-icon w-[20px]">
                    <div class="text-lg">Chance of Rain - </div>
                    <div class="value">10 %</div>
                </div>

                <div class="toggle bg-red-200 /80 w-full text-center hover:underline hover:cursor-pointer">Display in
                    Fahrenheit</div>
            </div>


        </div>
        <div class="day3 bg-white/95 w-72 h-72   "></div>


    </div>

</body>

</html>
